<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Formulario</title>
</head>

<body>
    <header>
        <h1>Elementos de Formulario</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="pasatiempos.html"> Pasatiempos </a> |
        <a href="fotos.html">Fotos</a> |
        <a href="videos.html">Videos</a> |
        <a href="contactame.html">Contáctame</a>
    </nav>
    <br>
    <main>
        <section>
            <article>
                <form name="frmDatos" action="#" method="post">
                    <fieldset style="width: 500px;">
                        <legend>Elementos de Formulario</legend>
                        <table>
                            <tr>
                                <th>
                                    <label for="txtNombre">Nombre:</label>
                                </th>
                                <td>
                                    <input type="text" name="txtNombre" id="txtNombre"
                                        placeholder="Coloca tu nombre aquí">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="txtPaterno">Paterno:</label>
                                </th>
                                <td>
                                    <input type="text" name="txtPaterno" id="txtPaterno"
                                        placeholder="Coloca tu apellido Materno">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="txtMaterno">Materno:</label>
                                </th>
                                <td>
                                    <input type="text" name="txtMaterno" id="txtMaterno"
                                        placeholder="Coloca tu apellido Materno">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="txtGenero">Género</label>
                                </th>
                                <td>
                                    <input type="radio" name="txtGenero" id="txtGenero" value="m" />Masculino
                                    <input type="radio" name="txtGenero" id="txtGenero" value="F" />Femenino
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <strong>Datos Generales</strong>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="entidad">Entidad Federativa</label>
                                </th>
                                <td>
                                    <input type="text" name="entidad" id="entidad" list="entidades" />
                                    <datalist id="entidades">
                                        <option value="Oaxaca">Oaxaca</option>
                                        <option value="Veracruz">Veracruz</option>
                                        <option value="Puebla">Puebla</option>
                                        <option value="Chiapas">Chiapas</option>
                                        <option value="Guanajuato">Guanajuato</option>
                                        <option value="A" />
                                    </datalist>
                                </td>
                            </tr>
                            <tr>
                                <th>Municipio</th>
                                <td>
                                    <select name="cbomunicipios" id="cbomunicipios">
                                        <option value="1">Gustavo A. Madero</option>
                                        <option value="2">Venustiano Carranza</option>
                                        <option value="3">Alvaro Obregó</option>
                                        <option value="4">Milpa Alta</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">Mas Elementos</td>
                            </tr>
                            <tr>
                                <th>URL:</th>
                                <td>
                                    <input type="url" name="txtURL" id="txtURL" placeholder="http://www.escom.ipn.mx" required>

                                </td>
                            </tr>
                            <tr>
                                <th>email</th>
                                <td>
                                    <input type="email" name="txtEmail" id="txtEmail" placeholder="mail@mail.com" required pattern="^[_a-z0-9]+(\.[_a-z0-9]+*@[a-z0-9])">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Range
                                </th>
                                <td>
                                    <input type="range" name="txtRango" id="txtRango" min="0" max="50">
                                </td>
                            </tr>
                            <tr>
                                <th>Número</th>
                                <td>
                                    <input type="number" name="txtEdad" id="txtEdad min="0" max="100" step="5">
                                </td>
                            </tr>
                            <tr>
                                <th>Fecha</th>
                                <td><input type="date" name="txtFecha" id="txtFecha"></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Enviar">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <br>
    <footer>
        <address>Av. Sur 12, 359, Iztacalco CDMX</address>

                target="_blank">Contacto</a></small>
    </footer>
</body>

</html>
